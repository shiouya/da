<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>首頁</title>
</head>

<body class="bg-light">
	<div class="container py-5">
	    <h2 class="mb-4">檔案上傳</h2>

	    <!-- 提示訊息 -->
		<div th:if="${message}">
		    <p th:text="${message}" style="color: green;"></p>
		</div>

		<div th:if="${filename}">
		    <a th:href="@{'/download/' + ${filename}}" class="btn btn-success">下載處理後檔案</a>
		</div>

	    <form method="post" enctype="multipart/form-data" th:action="@{/file}" class="card p-4 shadow-sm">
	        <div class="mb-3">
	            <label for="formFile" class="form-label">選擇檔案</label>
	            <input class="form-control" type="file" name="file" id="formFile" required>
	        </div>
	        <button type="submit" class="btn btn-primary">上傳</button>
	    </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
